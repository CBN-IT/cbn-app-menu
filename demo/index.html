<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<title>cbn-app-menu demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../cbn-app-menu.html">
	<link rel="import" href="../cbn-app-submenu.html">
	<link rel="import" href="../cbn-menu-button.html">
</head>
<body unresolved>
<template id="first" is="dom-bind">
	<div style="width:210px;display:inline-block;">
		<cbn-menu-button route="{{route}}" icon="home" list-route="/Contracte" add-route="/add/Contracte">Contracte</cbn-menu-button>
		<cbn-menu-button route="{{route}}" icon="home" list-route="/Arendatori" add-route="/add/Arendatori">Arendatori</cbn-menu-button>
		<cbn-menu-button route="{{route}}" icon="home" list-route="/Suprafete" add-route="/add/Suprafete">Suprafete</cbn-menu-button>
		<cbn-menu-button on-iron-activate="checkSaved" route="{{route}}" icon="home" list-route="/P" add-route="/add/p">Prevent Default</cbn-menu-button>
		<cbn-menu-button route="{{route}}" icon="home" list-route="/Settings" class="submenu">Settings</cbn-menu-button>
	</div>
</template>
<script>
	window.addEventListener('WebComponentsReady', function () {
		first.checkSaved=function(e){
			e.preventDefault();
		}
	});
</script>
</body>
</html>
